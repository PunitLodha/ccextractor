name: Rustfmt
on: [push, workflow_dispatch]
jobs:
  format_rust:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/rust
    steps:
      - uses: actions/checkout@v2.3.4
      - name: cache 
        uses: actions/cache@v2
        with:
          path: |
            src/rust/.cargo/registry
            src/rust/.cargo/git
            **/target
          key: cargo1-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: rustfmt
        run: cargo fmt --all -- --check
      - name: clippy
        run: cargo clippy -- -D warnings
      - name: find
        run: find /home -type d -name target
  build_rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: cache 
        uses: actions/cache@v2
        with:
          path: |
            src/rust/.cargo/registry
            src/rust/.cargo/git
            **/target
          key: cargo1-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: cargo check
        run: cargo check 
        working-directory: ./src/rust