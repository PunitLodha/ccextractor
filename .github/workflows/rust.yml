name: Rustfmt
on: [push, workflow_dispatch]
jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt
      - name: fmt
        working-directory: ./src/rust
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check