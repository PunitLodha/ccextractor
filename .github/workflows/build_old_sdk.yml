name: win
on: [push, workflow_dispatch]

jobs:
  build_debug:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            src/rust/.cargo/registry
            src/rust/.cargo/git
            src/rust/target
            windows/debug
            C:/Program Files/LLVM
          key: ${{ runner.os }}-cargoNew-${{ hashFiles('**/Cargo.lock') }}
      - name: Install llvm and clang
        run: choco install llvm
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2
      # - name: Install Windows 8.1 SDK
      #   shell: powershell
      #   run: |
      #     Invoke-WebRequest -Method Get -Uri https://go.microsoft.com/fwlink/p/?LinkId=323507 -OutFile sdksetup.exe -UseBasicParsing
      #     Start-Process -Wait sdksetup.exe -ArgumentList "/q", "/norestart", "/features", "OptionId.WindowsDesktopSoftwareDevelopmentKit", "OptionId.NetFxSoftwareDevelopmentKit"
      - uses: ilammy/msvc-dev-cmd@v1
      - name: pre rust build
        env:
          LIBCLANG_PATH: "C:\\Program Files\\LLVM\\lib"
          LLVM_CONFIG_PATH: "C:\\Program Files\\LLVM\\bin\\llvm-config"
          CARGO_TARGET_DIR: "..\\..\\windows"
          BINDGEN_EXTRA_CLANG_ARGS: -fmsc-version=0
        run: .\rust.bat
        working-directory: ./windows
      - name: build Debug
        run: msbuild ccextractor.sln /p:Configuration=Debug /p:Platform=x64
        working-directory: ./windows
      - name: ls
        if: always()
        run: dir
        working-directory: ./windows/x64
      - name: Display version information
        run: ./ccextractorwin.exe --version
        working-directory: ./windows/x64/Debug
